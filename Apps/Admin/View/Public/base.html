<!DOCTYPE html>
<html>
<head>        
    <title>{ $a }_{ $c }</title>            
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{ $Think.config.Public }css/theme-default.css"/>

</head>
<body>

<div class="page-container">

    <!-- 开始 左侧边栏 -->

        <!-- 开始 左侧导航 -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a href="__MODULE__">ATLANT</a>
                <a href="#" class="x-navigation-control"></a>
            </li>                   
            <li class="xn-openable <if condition="$c == '产品管理'">active</if>">

                <ul>
                    <li <if condition="$a == '分类列表'">class="active"</if>><a href="pages-gallery.html"><span class="fa fa-image"></span> 分类列表</a></li>
                    <li <if condition="$a == '产品分类'">class="active"</if>><a href="pages-profile.html"><span class="fa fa-user"></span> 产品分类</a></li>
                </ul>
            </li>
        </ul>
        <!-- 结束 左侧导航 -->
    </div>
    <!-- 结束 左侧边栏 -->

        	<ul class="menu-right pull-left">
	            <!-- 开始 左侧边栏开关按钮 -->
	            <li class="xn-icon-button">
	                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
	            </li>
	            <!-- 结束 左侧边栏开关按钮 -->
	        </ul>
	        <ul class="menu-right pull-left">
	        	<li class="active">
	        		<a href=""><span class="fa fa-dedent"></span> 商品</a>
	        	</li>
	        	<li>
	        		<a href=""><span class="glyphicon glyphicon-user"></span> 会员</a>
	        	</li>
	        </ul>
        	<ul class="menu-right pull-right">
	            <!-- 开始 退出登录 -->
	            <li class="xn-icon-button pull-right">
	                <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>                        
	            </li> 
	            <!-- 结束 退出登录 -->
	        	<li class="pull-right">
	        		<a href=""><span class="glyphicon glyphicon-user"></span> 查看网站</a>
	        	</li>
	        </ul>
        </div>
        
        <!-- 开始 面包屑 -->
        <ul class="breadcrumb">
            <li><a href="__MODULE__">首页</a></li>                    
            <li><a href="__CONTROLLER__"> { $c }</a></li>                    
            <li class="active"> { $a }</li>
            <block name="tool_btn"></block>
        </ul>
        <!-- 结束 面包屑 -->                
        
        <!-- 开始 主内容区域 -->
        <div class="page-content-wrap">
        
            <div class="row">
                <div class="col-md-12">

                    <block name="content"></block>

                </div>
            </div>
        
        </div>
        <!-- 结束 主内容区域 -->                
    </div>            
    <!-- 结束 右侧内容 } -->
</div>

    <!-- 开始 退出登录对话框 -->
    <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
        <div class="mb-container">
            <div class="mb-middle">
                <div class="mb-title"><span class="fa fa-sign-out"></span> 退出 <strong>登录</strong> ?</div>
                <div class="mb-content">
                    <p>确定要退出登录吗？</p>                    
                </div>
                <div class="mb-footer">
                    <div class="pull-right">
                        <a href="pages-login.html" class="btn btn-success btn-lg">确定</a>
                        <button class="btn btn-default btn-lg mb-control-close">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 结束 退出登录对话框-->
    
<!-- 开始 脚本区域 -->
    <!-- 开始 基础插件 -->
    <script type="text/javascript" src="{ $Think.config.Public }js/plugins/jquery/jquery.min.js"></script>
